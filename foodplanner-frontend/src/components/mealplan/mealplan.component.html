<div class="content-container">
  <div class="header">
    <h2>Meal Plans</h2>
    <button mat-raised-button color="primary" (click)="openForm()">
      Add Meal Plan
    </button>
  </div>

  <mat-table [dataSource]="mealPlans" class="mat-elevation-z8">
    <ng-container matColumnDef="recipe">
      <mat-header-cell *matHeaderCellDef> Recipe</mat-header-cell>
      <mat-cell *matCellDef="let mealPlan"> {{ mealPlan.recipe.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <mat-header-cell *matHeaderCellDef> Start Date</mat-header-cell>
      <mat-cell *matCellDef="let mealPlan"> {{ mealPlan.startDate | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <mat-header-cell *matHeaderCellDef> End Date</mat-header-cell>
      <mat-cell *matCellDef="let mealPlan"> {{ mealPlan.endDate | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let mealPlan">
        <button mat-icon-button (click)="openForm(mealPlan)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(mealPlan.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
