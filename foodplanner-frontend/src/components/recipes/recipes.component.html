<!-- recipes.component.html -->
<div class="content-container">
  <div class="header">
    <h2>Recipes</h2>
    <button mat-raised-button color="primary" (click)="openForm()">
      Add Recipe
    </button>
  </div>

  <div class="lanes-container">
    <div class="kitchen-lane" *ngFor="let kitchen of groupedRecipes | keyvalue">
      <h3 class="kitchen-title">{{ kitchen.key }}</h3>
      <div class="recipe-cards">
        <mat-card *ngFor="let recipe of kitchen.value" (click)="openDetails(recipe)">
          <img mat-card-image [src]="'assets/default-recipe.png'" [alt]="recipe.name">
          <mat-card-header>
            <mat-card-title>{{ recipe.name }}</mat-card-title>
            <mat-card-subtitle>{{ recipe.preparationTime }} minutes</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="description">{{ recipe.description }}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-icon-button (click)="openForm(recipe); $event.stopPropagation()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(recipe.id); $event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
