<!-- pantry.component.html -->
<div class="content-container">
  <div class="header">
    <h2>Pantry</h2>
    <button mat-raised-button color="primary" (click)="openForm()">
      Add Pantry Item
    </button>
  </div>

  <div class="category-grid">
    <mat-card *ngFor="let category of groupedPantries | keyvalue">
      <mat-card-header>
        <mat-card-title>{{ category.key }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let pantry of category.value">
            <span matListItemTitle>{{ pantry.ingredient.name }}</span>
            <div matListItemMeta>
              <button mat-icon-button (click)="openForm(pantry)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(pantry.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
