<!-- layout.component.html -->
<div class="layout-container">
  <mat-toolbar class="toolbar">
    <img class="logo" ngSrc="./logo1.png" priority width="120" height="31" alt="Logo"/>
    <span class="spacer"></span>
    <button mat-button routerLink="login" routerLinkActive="active-link" (click)="keycloakService.logout()">
      Logout
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item *ngFor="let route of menuRoutes"
           [routerLink]="route.path"
           routerLinkActive="active-link"
           (click)="getRouteFn(route.path || '')()">
          {{ route.title }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-container">
        <router-outlet/>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
