<div class="content-container">
  <div class="header">
    <h2>Ingredients</h2>
    <button mat-raised-button color="primary" (click)="openForm()">
      Add Ingredient
    </button>
  </div>

  <mat-table [dataSource]="ingredients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let ingredient"> {{ ingredient.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category</mat-header-cell>
      <mat-cell *matCellDef="let ingredient"> {{ ingredient.category.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let ingredient">
        <button mat-icon-button (click)="openForm(ingredient)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(ingredient.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
