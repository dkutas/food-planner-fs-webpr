<div class="gutter-example">
  <div nz-row [nzGutter]="[hGutter, vGutter]">
    @for (i of colArr; track $index) {
      <div nz-col class="gutter-row" [nzSpan]="24 / cols">
        <div class="grid-content">
          <nz-card [nzTitle]="'Recipe ' + (+$index+1)"
          >
            <ng-container>
              <div>Recipe Description {{ $index + 1 }}</div>
            </ng-container>
          </nz-card>
        </div>
      </div>
    }
  </div>
</div>
